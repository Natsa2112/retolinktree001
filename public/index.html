<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tree</title>
  <meta name="description" content="Links de diferentes sitios donde estoy."> <!--este meta le dice a google sobre de que se trata nustra web-->
  <meta name="keywords" content="master class, codearock, claudio villafañe, natsa, linktree, link tree,"> <!--Este meta nos sirve para decirle a google como indexar mejor nuesta web.-->
  <meta name="author" content="Claudio Villafañe"> <!--para que se sepa quien es el autor intelectual de la web.-->
  <meta name="copyright" content="WinterHack 2023"> <!--sirve para asuntos legales.-->
  <!--robots esto ayuda a que se indexe mejor la web por medio de los bots que envia el buscaror. Se le puede decir hasta donde queremos que se indexe o no. 
    <meta name="robots" content="index" /> indica que todo a partir del index
    <meta name="robots" content="noindex" /> indica nada
    <meta name="robots" content="follow" /> indica que continue a travez de cada link que contega
    <meta name="robots" content="nofollow" /> indica que no continue a travez de los links que contenga-->
    <meta name="robots" content="index nofollow" /> <!--que indexe el index pero que no continue por los links -->
    <link rel="icon" href="img/el-rock-and-roll.png" type="image/png"> <!--le agrega un icono (favicom) a la web-->
    <!--open graph facebook-->
    <meta property="og:url" content="#" /> <!--og es open graph, aca va la url de nuestra web-->
    <meta property="og:type" content="listado de links" /> <!--Tipo de contenido multimedia. Esta etiqueta influye en cómo se muestra el contenido en la sección de noticias. Si no se especifica ningún tipo, el valor predeterminado es website.-->
    <meta property="og:title" content="Natsa's Links Tree" />
    <meta property="og:description" content="Links referentes mios" />
    <meta property="og:image" content="img/natsa.jpg" />
    <!--open graph twitter-->
    <meta property="twitter:url" content="#" /> 
    <meta property="twitter:type" content="listado de links" />
    <meta property="twitter:title" content="Natsa's Links Tree" />
    <meta property="twitter:description" content="Links referentes mios" />
    <meta property="twitter:image" content="img/natsa.jpg" />
  
  
</head>
<body>
  <h1>test</h1>
</body>
</html>
